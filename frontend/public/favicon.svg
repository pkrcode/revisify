<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Letter R -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="60" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" dominant-baseline="central">R</text>
  
  <!-- Small accent dot -->
  <circle cx="72" cy="32" r="4" fill="#60a5fa"/>
</svg>
